<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.00">
        <link rel="stylesheet" href="Question10.css">
    </head>
    <body>
        
      <div class="calcBox">
           <div class="header"> 
                  <div class="logo"><img src="Image\calculator (1).png"> <p>Calculator</p></div>
                           
                    </div>
          <div>
             <input type="text" placeholder="0" readonly>
          </div>
          <div id="row1">
              <button class="btn">%</button>
              <button class="btn">AC</button>
              <button class="btn" id="DEL">DEL</button>
          </div>

          <div id="row2">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id="divide">/</button>
        </div>

        <div id="row3">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn" id="multi">*</button>
        </div>

        <div id="row4">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn" id="minus">-</button>
        </div>

        <div id="row5">
          <button class="btn" id="dot">.</button>
          <button class="btn">0</button>
          <button class="btn">=</button>
          <button class="btn" id="plus">+</button>
        </div>
      </div>

      <script src="Question10.js"></script>
    </body>
</html>
